---
layout: search
title: Search
---
<div id="home">
  <p class="meta">
    <span class="h2"><i class="fa fa-bookmark"></i> {{ site.data.theme.name }}'s Logs</span>
    <a href="{{site.url}}{{site.baseurl}}/">
      <i class="home fa fa-home"></i>
    </a>
  </p>
  {% include search.html %}

  <ul id="search-results"></ul>
</div>

<script>
  window.baseurl = '{{ site.baseurl }}';
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{site.baseurl}}/assets/js/lunr.min.js"></script>
<script src="{{site.baseurl}}/assets/js/lunr.stemmer.support.min.js"></script>
<script src="{{site.baseurl}}/assets/js/lunr.multi.min.js"></script>
<script src="{{site.baseurl}}/assets/js/tinyseg.min.js"></script>
<script src="{{site.baseurl}}/assets/js/lunr.ja.min.js"></script>
<script src="{{site.baseurl}}/assets/js/search.js"></script>
