---
layout: default
title: Home
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> {{ site.data.theme.name }}'s Logs</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{site.url}}{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
